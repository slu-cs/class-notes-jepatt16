<!-- tags for user input-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
  <body>
    <form class="m-2 border p-3">
      <div class="form-group">
        <label for="text_form_1">Text</label>
        <input type="text" id="text_form_1" name="text" class="form-control">
        <label for="text_area_1">Text area</label>
        <textarea id="text_area" name="text_area_1" class="form-control">Default text.</textarea>
      </div>
        <!-- check boxes -->
      <fieldset class="form-group">
        <legend class="form-control-plaintext">Checkboxes:</legend>
        <div class="form-check">
          <input type="checkbox" id="check1" name="check1" value="A">
          <label for="check1">A</label>
          <input type="checkbox" id="check2" name="check2" value="B">
          <label for="check2">B</label>
          <input type="checkbox" id="check3" name="check3" value="C">
          <label for="check3">C</label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend class="form-control-plaintext">Radio buttons</legend>
        <div class="form-check">
          <input type="radio" id="radio1" name="radio" value="1">
          <label for="radio1">1</label>
          <input type="radio" id="radio2" name="radio" value="2">
          <label for="radio2">2</label>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="select">Select:</label>
        <select id="select" name="select" class="form-control">
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Bird">Bird</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </body>
</html>
