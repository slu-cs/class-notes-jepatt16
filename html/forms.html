
<!-- form styling-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Styling</title>
    </head>
  <body>
    <form>
      <label for="text_form_1">Text</label>
      <input type="text" id="text_form_1" name="text">
      <label for="text_area_1">Text area</label>
      <textarea id="text_area" name="text_area_1">Default text.</textarea>
      <!-- check boxes -->
      <fieldset>
        <legend>Checkboxes</legend>
        <input type="checkbox" id="check1" name="check1" value="A">
        <label for="check1">A</label>
        <input type="checkbox" id="check2" name="check2" value="B">
        <label for="check2">B</label>
        <input type="checkbox" id="check3" name="check3" value="C">
        <label for="check3">C</label>
      </fieldset>
      <fieldset>
        <legend>Radio buttons</legend>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">2</label>
      </fieldset>
      <label for="select">Select:</label>
      <select id="select" name="select">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Bird">Bird</option>
      </select>
      <button type="submit">Submit</button>
      <button>Cancel</button>
    </form>
  </body>
</html>
